    <h1><strong>Criptografia/Descriptografia</strong> por Cifra de César</h1>
    <p>Insira a mensagem que deseja <strong>criptografar</strong></p>

    <div class="key-func">
      <p>Defina a <strong>chave</strong> de criptografia: f(x) = </p>
      <div class="func">
        <input type="text" id="z"> 
        <span>x² + </span>
        <input type="text" id="A"> 
        <span>x + </span>
        <input type="text" id="B">
      </div>
    </div>

    <input type="text"  placeholder="APENAS MAIÚSCULAS" id="codeEncrypt">

    <div class="buttons">
      <button type="button" class="btnEncrypt" onclick="encrypt()">
        Criptografar
      </button>
      <button type="button" onclick="decrypt()">
        Descriptografar
      </button>
    </div>
