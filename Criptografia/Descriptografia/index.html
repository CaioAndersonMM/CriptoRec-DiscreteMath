<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CIFRA DE CÉSAR</title>

  <link rel="stylesheet" href="./css/styles.css">

  <script src="./js/main.js" defer></script>
</head>
<body>

  <main>
    <h1><strong>Criptografia/Descriptografia</strong> por Cifra de César</h1>
    <p>Insira a mensagem à <strong>criptografar</strong></p>
    <input type="text"  placeholder="Sua mensagem aqui" id="codeEncrypt">

    <div class="key-func">
      <p>Defina a <strong>chave</strong> de criptografia: f(x) = </p>
      <div class="func">
        <input type="text" id="a"> 
        <span>x² + </span>
        <input type="text" id="b"> 
        <span>x + </span>
        <input type="text" id="c">
      </div>
    </div>

    <div class="buttons">
      <button type="button" class="btnEncrypt" onclick="encrypt()">
        Criptografar
      </button>
      <button type="button" onclick="decrypt()">
        Descriptografar
      </button>
    </div>

    <div class="result"></div>

    <code class="code-1">
      <span>0</span>
      <span>1</span>
      <span>1</span>
      <span>0</span>
      <span>1</span>
      <span>0</span>
      <span>0</span>
      <span>1</span>
      <span>0</span>
      <span>0</span>
      <span>1</span>
      <span>0</span>
    </code>

    <code class="code-2">
      <span>0</span>
      <span>1</span>
      <span>1</span>
      <span>0</span>
      <span>1</span>
      <span>0</span>
      <span>0</span>
      <span>1</span>
      <span>0</span>
      <span>0</span>
      <span>1</span>
      <span>0</span>
    </code>

    <code class="code-3">
      <span>1</span>
      <span>0</span>
      <span>1</span>
      <span>0</span>
      <span>1</span>
      <span>1</span>
      <span>0</span>
      <span>1</span>
      <span>0</span>
      <span>0</span>
      <span>1</span>
      <span>0</span>
    </code>

    <code class="code-4">
      <span>l</span>
      <span>u</span>
      <span>c</span>
      <span>a</span>
      <span>s</span>
      <span>0</span>
      <span>0</span>
      <span>a</span>
      <span>r</span>
      <span>i</span>
      <span>e</span>
      <span>l</span>
    </code>

    <code class="code-5">
      <span>c</span>
      <span>a</span>
      <span>i</span>
      <span>o</span>
      <span>0</span>
      <span>0</span>
      <span>0</span>
      <span>p</span>
      <span>e</span>
      <span>d</span>
      <span>r</span>
      <span>o</span>
    </code>

    <code class="code-6">
      <span>r</span>
      <span>i</span>
      <span>c</span>
      <span>a</span>
      <span>r</span>
      <span>d</span>

      <span>0</span>

      <span>0</span>
      <span>0</span>
      <span>0</span>
    </code>
  </main>
</body>
</html>
